name: Android CI (diagnostic)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools" \
                              "platforms;android-34" \
                              "build-tools;34.0.2" \
                              "build-tools;34.0.0" || true
          yes | sdkmanager --licenses

      # Montrer l'arborescence et d√©tecter le projet Android
      - name: Detect Android project dir
        id: detect
        shell: bash
        run: |
          set -e
          echo "== Repo root: =="
          pwd && ls -la
          echo "== build.gradle* rep√©r√©s (profondeur<=4): =="
          find . -maxdepth 4 -type f -name "build.gradle*" -print
          DIR=$(git ls-files | grep -E "/app/build.gradle$" | head -n1 | sed 's#/app/build.gradle##')
          if [ -z "$DIR" ]; then
            echo "‚ùå Aucun projet Android trouv√© (app/build.gradle introuvable)."
            exit 1
          fi
          echo "‚úÖ Projet Android: $DIR"
          echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV
          echo "== Aper√ßu de $DIR/app/build.gradle =="
          sed -n '1,200p' "$DIR/app/build.gradle" || true

      - name: Set up Gradle caching
        uses: gradle/actions/setup-gradle@v3

      # üëâ Lancer Gradle SANS wrapper local, en mode verbeux
      - name: Build Debug APK (verbose)
        shell: bash
        run: |
          gradle -p "${{ env.PROJECT_DIR }}" :app:assembleDebug --stacktrace --info --no-daemon

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
