name: Android CI (stable)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Installe le SDK Android + les composants dont le build a besoin
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools" \
                              "platforms;android-34" \
                              "build-tools;34.0.0" \
                              "build-tools;34.0.2" || true
          yes | sdkmanager --licenses

      # (debug) montre où est le projet et les gradle files
      - name: Detect Android project dir
        id: detect
        run: |
          set -e
          echo "Root: $(pwd)"
          echo "--- Files ---"
          find . -maxdepth 3 -type f -name "build.gradle*" -print
          DIR=$(git ls-files | grep -E "/app/build.gradle$" | head -n1 | sed 's#/app/build.gradle##')
          if [ -z "$DIR" ]; then
            echo "❌ Aucun projet Android trouvé (app/build.gradle manquant)"; exit 1
          fi
          echo "✅ Projet Android: $DIR"
          echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV

      # Utilise Gradle fourni par l'action (pas le wrapper local) en version 8.7 (compatible AGP 8.6)
      - name: Build Debug APK (Gradle 8.7, no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          build-root-directory: ${{ env.PROJECT_DIR }}
          arguments: :app:assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
