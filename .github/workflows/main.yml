name: Android CI (no-wrapper)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # (debug) afficher l'arborescence et détecter où est le projet Android
      - name: Detect Android project dir
        id: detect
        run: |
          set -e
          echo "Repository tree (top):"
          pwd && ls -la
          echo "Gradle files (depth<=3):"
          find . -maxdepth 3 -type f -name "build.gradle*" -print
          DIR=$(git ls-files | grep -E "/app/build.gradle$" | head -n1 | sed 's#/app/build.gradle##')
          if [ -z "$DIR" ]; then
            echo "❌ Aucun projet Android trouvé (manque app/build.gradle)"
            exit 1
          fi
          echo "Projet Android: $DIR"
          echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV

      # ✅ Utilise Gradle fourni par l'action (pas le wrapper)
      - name: Build Debug APK with Gradle 8.9 (no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          build-root-directory: ${{ env.PROJECT_DIR }}
          arguments: :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
