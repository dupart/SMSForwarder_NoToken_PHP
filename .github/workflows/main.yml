name: Android CI (Gradle 8.7 pinned)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platform-tools" \
                              "platforms;android-34" \
                              "build-tools;34.0.2" || true
          yes | sdkmanager --licenses

      # Debug: montre l'arborescence et repère le projet Android
      - name: Detect Android project dir
        id: detect
        shell: bash
        run: |
          set -e
          echo "== build.gradle* =="
          find . -maxdepth 4 -type f -name "build.gradle*" -print
          DIR=$(git ls-files | grep -E "/app/build.gradle$" | head -n1 | sed 's#/app/build.gradle##')
          if [ -z "$DIR" ]; then
            echo "❌ Aucun projet Android trouvé (app/build.gradle introuvable)."
            exit 1
          fi
          echo "✅ Projet Android: $DIR"
          echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV

      # ⚠️ On EXÉCUTE Gradle 8.7 fourni par l'action (pas le Gradle système 9.x)
      - name: Build Debug APK (Gradle 8.7)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          build-root-directory: ${{ env.PROJECT_DIR }}
          arguments: :app:assembleDebug --stacktrace --info --no-daemon

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
